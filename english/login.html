<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportsInfo</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-left">
                <a href="../index.html" class="lang-selector">
                    <span class="lang-icon">üåê</span>
                    <span class="lang-text">Change Language</span>
                </a>
            </div>
            <div class="nav-center">
                <a href="../index.html" class="nav-brand">SportsInfo</a>
            </div>
            <div class="nav-right">
                <a href="about.html" class="nav-link">About Us</a>
            </div>
        </nav>

        <section class="hero-section">
            <div class="form-container">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue your sports learning journey</p>
                
                <form action="sports-selection.html">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Sign In
                    </button>
                    
                    <p style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.6);">
                        Don't have an account? 
                        <a href="register.html" style="color: var(--accent-gold); text-decoration: none;">Register Now</a>
                    </p>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p>SportsInfo</p>
        </footer>
    </div>
    
    <a href="feedback.html" class="feedback-btn" title="Give Feedback">üí¨</a>
</body>
</html>
