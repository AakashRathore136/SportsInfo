<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - SportsInfo</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html" class="lang-selector">
                    <span class="lang-icon">üåê</span>
                    <span class="lang-text">Change Language</span>
                </a>
            </div>
            <div class="nav-center">
                <a href="index.html" class="nav-brand">SportsInfo</a>
            </div>
            <div class="nav-right">
                <a href="about.html" class="nav-link">About Us</a>
            </div>
        </nav>

        <section class="section" style="padding-top: 8rem;">
            <div class="container">
                <h1 class="section-title">Course Registration</h1>
                <p class="section-subtitle">Join thousands of sports enthusiasts and start your learning journey today</p>
                
                <div class="form-container" style="max-width: 700px;">
                    <form action="sports-selection.html">
                        <h3 style="color: var(--accent-gold); margin-bottom: 1.5rem;">Personal Information</h3>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-input" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="regEmail">Email Address</label>
                            <input type="email" id="regEmail" class="form-input" placeholder="john@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="+1 234 567 8900">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="regPassword">Create Password</label>
                            <input type="password" id="regPassword" class="form-input" placeholder="Create a strong password" required>
                        </div>
                        
                        <h3 style="color: var(--accent-gold); margin: 2rem 0 1.5rem;">Select Your Courses</h3>
                        
                        <div class="course-options">
                            <label class="course-option">
                                <input type="checkbox" name="course" value="cricket">
                                <div class="course-content">
                                    <span class="course-icon">üèè</span>
                                    <div>
                                        <div class="course-name">Cricket Mastery</div>
                                        <div class="course-duration">8 weeks course</div>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="course-option">
                                <input type="checkbox" name="course" value="football">
                                <div class="course-content">
                                    <span class="course-icon">‚öΩ</span>
                                    <div>
                                        <div class="course-name">Football Excellence</div>
                                        <div class="course-duration">10 weeks course</div>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="course-option">
                                <input type="checkbox" name="course" value="both">
                                <div class="course-content">
                                    <span class="course-icon">üèÜ</span>
                                    <div>
                                        <div class="course-name">Complete Bundle</div>
                                        <div class="course-duration">16 weeks - Both Sports</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="experience">Experience Level</label>
                            <select id="experience" class="form-input" required>
                                <option value="">Select your level</option>
                                <option value="beginner">Beginner - New to sports</option>
                                <option value="intermediate">Intermediate - Some knowledge</option>
                                <option value="advanced">Advanced - Looking to master</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-checkbox">
                                <input type="checkbox" required>
                                <span>I agree to the Terms of Service and Privacy Policy</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Create Account & Enroll
                        </button>
                        
                        <p style="text-align: center; margin-top: 1.5rem; color: rgba(255,255,255,0.6);">
                            Already have an account? 
                            <a href="login.html" style="color: var(--accent-gold); text-decoration: none;">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>SportsInfo</p>
        </footer>
    </div>
    
    <a href="feedback.html" class="feedback-btn" title="Give Feedback">üí¨</a>
</body>
</html>
